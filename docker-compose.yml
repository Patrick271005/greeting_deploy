services:
  greeting-service:
    image: pull ghcr.io/patrick271005/greeting-service/app
    env_file: ./.env
    ports:
      - "8081:8081"
    networks:
      - labnet

  proxy-service:
    image: pull ghcr.io/patrick271005/greeting-service/app
    env_file: ./.env
    depends_on:
      - greeting-service
    ports:
      - "8080:8080"
    networks:
      - labnet

networks:
  labnet:
